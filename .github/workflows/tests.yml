name: PHPUnit Tests

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    services:
      mariadb:
        image: mariadb:10
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: kmp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      mailhog:
        image: mailhog/mailhog:v1.0.1
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, gd, apcu, yaml
          ini-values: apc.enable_cli=1
          coverage: none

      - name: Create test .env
        run: |
          printf "%s\n" \
            "export MYSQL_USERNAME='root'" \
            "export MYSQL_PASSWORD='root'" \
            "export MYSQL_DB_NAME='kmp'" \
            "export EMAIL_SMTP_HOST='localhost'" \
            "export EMAIL_SMTP_PORT='1025'" \
            "export EMAIL_SMTP_USERNAME=''" \
            "export EMAIL_SMTP_PASSWORD=''" \
            > app/config/.env

      - name: Create app_local.php
        run: |
          cat > app/config/app_local.php << 'APPLOCAL'
          <?php
          return [
              'debug' => true,
              'Security' => [
                  'salt' => env('SECURITY_SALT', 'ci-test-salt-not-for-production-use-only-for-ci'),
              ],
              'Datasources' => [
                  'default' => [
                      'host' => '127.0.0.1',
                      'username' => env('MYSQL_USERNAME'),
                      'password' => env('MYSQL_PASSWORD'),
                      'database' => env('MYSQL_DB_NAME'),
                      'url' => env('DATABASE_URL', null),
                  ],
                  'test' => [
                      'host' => '127.0.0.1',
                      'username' => env('MYSQL_USERNAME'),
                      'password' => env('MYSQL_PASSWORD'),
                      'database' => env('MYSQL_DB_NAME') . '_test',
                      'url' => env('DATABASE_URL', null),
                  ],
              ],
              'EmailTransport' => [
                  'default' => [
                      'host' => 'localhost',
                      'port' => 1025,
                      'username' => null,
                      'password' => null,
                      'client' => null,
                      'url' => env('EMAIL_TRANSPORT_DEFAULT_URL', null),
                  ],
              ],
          ];
          APPLOCAL

      - name: Install Composer dependencies
        run: cd app && composer install --no-interaction --prefer-dist

      - name: Import seed data
        run: mysql -h 127.0.0.1 -u root -proot kmp_test < dev_seed_clean.sql

      - name: Run PHPUnit tests
        run: cd app && vendor/bin/phpunit --testsuite all --no-coverage --log-junit ../test-results/junit.xml

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install UI test dependencies
        run: cd app && npm ci

      - name: Install Playwright browser
        run: cd app && npx playwright install --with-deps chromium

      - name: Start PHP test server
        run: |
          php -S 127.0.0.1:8080 -t app/webroot app/webroot/index.php > /tmp/kmp-php-server.log 2>&1 &
          echo $! > /tmp/kmp-php-server.pid
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/install >/dev/null; then
              echo "Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          cat /tmp/kmp-php-server.log || true
          exit 1

      - name: Run installer-first smoke tests
        run: cd app && npm run test:ui:install:smoke -- --project=chromium

      - name: Stop PHP test server
        if: always()
        run: |
          if [ -f /tmp/kmp-php-server.pid ]; then
            kill "$(cat /tmp/kmp-php-server.pid)" || true
          fi

      - name: Upload test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results
          path: test-results/junit.xml

      - name: Report test results
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/junit.xml
          check_name: PHPUnit Test Results
