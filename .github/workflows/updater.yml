name: Build KMP Updater Image

on:
  push:
    branches: [main]
    paths:
      - 'installer/Dockerfile.updater'
      - 'installer/cmd/kmp-updater/**'
      - 'installer/internal/updater/**'
      - 'installer/go.mod'
      - 'installer/go.sum'
      - '.github/workflows/updater.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kmp-updater

jobs:
  build-and-push:
    if: github.event_name != 'release' || !startsWith(github.event.release.tag_name, 'installer-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          SHORT_SHA="${GITHUB_SHA::7}"

          if [[ "${{ github.event_name }}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            TAGS="${IMAGE}:${RELEASE_TAG}"
            TAGS+=$'\n'"${IMAGE}:updater-${RELEASE_TAG}"
            if [[ "${{ github.event.release.prerelease }}" != "true" ]]; then
              TAGS+=$'\n'"${IMAGE}:latest"
            fi
          else
            TAGS="${IMAGE}:latest"
            TAGS+=$'\n'"${IMAGE}:updater-sha-${SHORT_SHA}"
          fi

          printf "tags<<EOF\n${TAGS}\nEOF\n" >> "$GITHUB_OUTPUT"

      - name: Build and push updater image
        uses: docker/build-push-action@v6
        with:
          context: ./installer
          file: ./installer/Dockerfile.updater
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=kmp-updater
          cache-to: type=gha,mode=max,scope=kmp-updater
